[build]
  publish = "."
  functions = "functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "ALLOW-FROM https://pinkblue.in"
    Content-Security-Policy = "frame-ancestors 'self' https://pinkblue.in"
    X-Content-Type-Options = "nosniff"
